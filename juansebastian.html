<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juan Salazar Cinematography</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    html, body { margin: 0; padding: 0; font-family: sans-serif; background-color: #000; color: #fff; }
    .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); display: flex; flex-direction: column; justify-content: center; align-items: center; }
    video.hero-video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; }

    /* Fixed Aspect Ratio for Video Containers */
    .video-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 aspect ratio (9/16 = 56.25%) */
      background-color: black; /* For a placeholder background */
      overflow: hidden;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the video fills the container without distortion */
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="relative h-screen">
    <video class="hero-video" autoplay muted loop>
      <source src="your-reel.mp4" type="video/mp4">
    </video>
    <div class="overlay">
      <h1 class="text-5xl md:text-7xl font-bold">Juan Salazar</h1>
      <h2 class="text-xl md:text-2xl text-gray-300 mt-4">Cinematography</h2>
    </div>
  </section>

  <!-- Portfolio Section -->
<section class="py-20 px-6 md:px-20">
  <h3 class="text-3xl font-semibold mb-10">Featured Work</h3>
  <div class="grid md:grid-cols-3 gap-8">
    <div class="video-container bg-gray-800 rounded-lg overflow-hidden shadow-lg">
      <iframe src="https://www.youtube.com/embed/PPC5bwAIKzs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <div class="p-4">
        <h4 class="text-lg font-medium">Light Diary</h4>
      </div>
    </div>
    <div class="video-container bg-gray-800 rounded-lg overflow-hidden shadow-lg">
      <iframe src="https://www.youtube.com/embed/dfunWv1MXuw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <div class="p-4">
        <h4 class="text-lg font-medium">The Day After</h4>
      </div>
    </div>
    <div class="video-container bg-gray-800 rounded-lg overflow-hidden shadow-lg">
      <iframe src="https://www.youtube.com/embed/1g93Kf2msoE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <div class="p-4">
        <h4 class="text-lg font-medium">Long Time No See</h4>
      </div>
    </div>
  </div>
</section>


  <!-- Contact Section -->
  <section class="bg-gray-900 py-20 px-6 md:px-20 text-center">
    <h3 class="text-3xl font-semibold mb-6">Letâ€™s Collaborate</h3>
    <p class="text-gray-400 mb-6">Get in touch for cinematography work, freelance bookings, or creative collabs.</p>
    <a href="mailto:your.email@example.com" class="inline-block bg-white text-black font-semibold py-3 px-8 rounded-lg hover:bg-gray-300 transition">Contact Me</a>
  </section>

</body>
</html>
